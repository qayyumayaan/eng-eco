<html>
<head>
    <title>Retirement Income Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="RetirementCalculator.js"></script>
</head>
<body class="text-center text-bg-dark">
    <div class="container">
        <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
        <div x-data="{ count: 0 }">
        <button x-on:click="count++">Increment</button>
    
        <span x-text="count"></span>

        <footer class="mt-auto text-white-50">
            <p>Check me out at <a href="https://qayyumayaan.github.io/" class="text-white">my website</a>.</p>
        </footer>
    </div>
    </div>

    <script>
        // Call the main method of the RetirementCalculator class when the page loads
        window.onload = function() {
          RetirementCalculator.main();
        };
    </script>
    
</body>
</html>

<html>
<head>
    <title>Retirement Income Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <script src="RetirementCalculator.js"></script>
</head>
<body class="text-center text-bg-dark">
    <div id="app" class="container">
        <h1 class="mt-4">Retirement Calculator</h1>
        <div class="mt-4">
        <label for="calculationType">Select a calculation:</label>
        <select v-model="selectedCalculation" id="calculationType" class="form-select">
            <option v-for="(calculation, index) in calculations" :value="index">{{ calculation }}</option>
        </select>
        </div>
        <div class="mt-4" v-if="selectedCalculation !== null">
        <label v-if="selectedCalculation !== 10" for="inputP">Enter P:</label>
        <input v-if="selectedCalculation !== 10" v-model="inputP" id="inputP" type="number" class="form-control" required>
        <label v-if="selectedCalculation !== 10" for="inputF">Enter F:</label>
        <input v-if="selectedCalculation !== 10" v-model="inputF" id="inputF" type="number" class="form-control" required>
        <label for="inputI">Enter i as a decimal:</label>
        <input v-model="inputI" id="inputI" type="number" step="0.01" class="form-control" required>
        <label for="inputN">Enter N:</label>
        <input v-model="inputN" id="inputN" type="number" class="form-control" required>
        <button class="btn btn-primary mt-3" @click="calculate">Calculate</button>
        <div v-if="output !== null" class="mt-4">
            <h3>Result:</h3>
            <p>{{ output }}</p>
        </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.min.js"></script>
    <script src="RetirementCalculator.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: {
            calculations: [
            "F/P",
            "P/F",
            "F/A",
            "P/A",
            "A/F",
            "A/P",
            "P/G",
            "A/G",
            "Present Arithmetic Gradient (P/A and P/G)",
            "Present Geometric Gradient"
            ],
            selectedCalculation: null,
            inputP: 0,
            inputF: 0,
            inputI: 0,
            inputN: 0,
            output: null
        },
        methods: {
            calculate() {
            const response = parseInt(this.selectedCalculation);
            const P = parseFloat(this.inputP);
            const F = parseFloat(this.inputF);
            const i = parseFloat(this.inputI);
            const N = parseInt(this.inputN);
    
            if (response === 0) {
                this.output = RetireLib.FP(P, i, N);
            } else if (response === 1) {
                this.output = RetireLib.PF(F, i, N);
            } else if (response === 2) {
                this.output = RetireLib.FA(P, i, N);
            } else if (response === 3) {
                this.output = RetireLib.PA(P, i, N);
            } else if (response === 4) {
                this.output = RetireLib.AF(F, i, N);
            } else if (response === 10) {
                this.output = null;
            }
            }
        }
        });
    </script>
</body>     
</html>
